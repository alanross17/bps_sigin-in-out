<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- "X" Reset Button -->
    <a href="/" class="reset-btn">X</a>
    
    <h1>Enter Your Name</h1>
    <form action="/signinout" method="POST">
        <input type="hidden" name="user_type" value="{{ user_type }}">
        <input type="text" name="name" placeholder="Your name" style="width:100%; height:50px;" required>
        <button type="submit" style="width:100%; height:100px;">Next</button>
    </form>
</body>
</html>
