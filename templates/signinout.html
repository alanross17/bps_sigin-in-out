<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Out</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- "X" Reset Button -->
    <a href="/" class="reset-btn">X</a>
    
    <h1>Sign In or Sign Out</h1>
    <form action="/submit" method="POST">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="user_type" value="{{ user_type }}">
        <button name="action" value="Signing In" style="width:100%; height:100px;">Signing In</button>
        <button name="action" value="Signing Out" style="width:100%; height:100px;">Signing Out</button>
    </form>
</body>
</html>
